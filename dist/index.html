<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <title>Dizy App</title>
</head>

<body>
    <div class="container-fluid">
    </div>
        <script id='log-in-template' type="text/x-handlebars-template"> 
            <div id="login-container">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                    
                        <div class="fadeIn first">
                            <img src="./source/logo.png" id="icon" alt="User Icon" />
                        </div>

                        <input type="text" id="email-login" class="fadeIn second" placeholder="enter email">
                        <input type="text" id="password-login" class="fadeIn third" placeholder="password">
                        <input type="submit" class="fadeIn fourth" id="log-in-submit">

                        <div id="error-login">Email or Password incorrect. Try Again!</div>

                        <div id="formFooter" class="new-user">
                            <a class="underlineHover" href='#'>New User?</a>
                        </div>
                    </div>
                </div>
            </div>
        </script>   

        <script id='sign-up-template' type="text/x-handlebars-template">
            <div id="sign-up-container">
                <div class="wrapper fadeInDown">
                    <div id="formContent">
                        <div class="fadeIn first">
                            <img src="./source/logo.png" id="icon" alt="User Icon" />
                        </div>

                        <div class="fadeIn second">
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="fname" placeholder="first name" class="form-control">
                                </div>
                                <div class="col">
                                    <input type="text" id="lname" placeholder="last name" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="country" placeholder="country" class="form-control">
                                </div>
                                <div class="col">
                                    <input type="text" id="city" placeholder="city" class="form-control">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" id="street" placeholder="street" class="form-control">
                                </div>
                                <div class="col">
                                    <input type="text" id="number" placeholder="number" class="form-control">
                                </div>
                            </div>

                            <input type="text" id="phone" placeholder="enter phone">
                            <input type="text" id="email-signup" placeholder="enter email">
                            <input type="text" id="password-signup"placeholder="password">
                        </div>
                                            
                    <input type="submit" class="fadeIn fourth" value="continue" id="next-sign-up">

                </div>
            </div>

    </script>  
    
    <script id='search-activities-template' type="text/x-handlebars-template">

        </script>
    <script id='welcome-page-template' type="text/x-handlebars-template">

        </script>
    <script id='my-profile-template' type="text/x-handlebars-template">

        </script>
    <script id='edit-profile-template' type="text/x-handlebars-template">

        </script>
    <script id='create-activity-template' type="text/x-handlebars-template">

        </script>


    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="bootstrap/dist/css/bootstrap.css"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="userModel.js"></script>
    <script src="main.js"></script>

</body>

</html>
