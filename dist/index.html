<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <title>Dizy App</title>
</head>

<body>
    <div class="container-fluid">
    </div>

                      
    <script id='log-in-template' type="text/x-handlebars-template"> 

        <div id="login-container">
            <div class="container-s fadeInDown">
                <div id="formContent">
                    <div class="fadeIn first">
                        <img src="./source/logo.png" id="icon" alt="User Icon"/>
                    </div>
                    <div class="form-group">
                        <input type="text" id="email-login" class="fadeIn second form-control" placeholder="enter email">
                    </div>
                    <div class="form-group">
                        <input type="text" id="password-login" class="fadeIn third form-control" placeholder="password">
                    </div>
                    <div class="forn-group fadeIn fourth">
                        <button type="submit" id="log-in-submit" class="btn btn-primary">Login</button>
                    </div>

                    <div id="error-login">Email or Password incorrect. Try Again!</div>

                    <div id="formFooter" class="new-user">
                        <a class="underlineHover" >New User?</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script id='sign-up-template' type="text/x-handlebars-template">
        <div id="sign-up-container">
            <div class="container-s fadeInDown">
                <div id="formContent">
                    <div class="fadeIn first">
                        <img src="./source/logo.png" id="icon" alt="User Icon" />
                    </div>

                    <div class="fadeIn second">
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="text" id="fname" placeholder="first name" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" id="lname" placeholder="last name" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <div class="col">
                                <input type="text" id="country" placeholder="country" class="form-control">
                            </div>
                            <div class="col">
                                <input type="text" id="city" placeholder="city" class="form-control">
                            </div>
                        </div>
                        <div class="form-group form-row">
                            <div class="col-8">
                                <input type="text" id="street" placeholder="street" class="form-control">
                            </div>
                            <div class="col-4">
                                <input type="text" id="number" placeholder="number" class="form-control">
                            </div>
                        </div>
                        <input type="text" id="phone" class="form-control form-group col-8" placeholder="enter phone">
                        <input type="text" id="email-signup" class="form-control form-group col-8" placeholder="enter email">
                        <input type="text" id="password-signup" class="form-control form-group col-8" placeholder="password">
                        <input type="submit" class="fadeIn fourth btn btn-primary" value="continue" id="next-sign-up">
                    </div>
                </div>
            </div>
    </script>


    <script id='interest-template' type="text/x-handlebars-template">
        <div id="interests-container">
            <h2 id="interests-header">Choose your favorite intrests</h2>
            <button id="submit-sign-up">Sign Up</button>
            <div class="container-sm">
                <div id="interests">
                    {{#each data}}
                        {{#each allInterests}}
                        <div class="card" style="width: 18rem; background-image: url('{{imgUrl}}')">
                            <input class="card-checkbox" type="checkbox" name="interst" value={{_id}}>
                            <h3 class="card-title">{{tagName}}</h3>
                            <div class="title-wraper">
                            </div>
                        </div>
                        {{/each}}
                    {{/each}}
                </div> 
            </div>
        </div>

    </script>
    <script id='welcome-page-template' type="text/x-handlebars-template">

        <div id="welcome-body">
            <nav>
                <h5>Hello {{data.firstName}}</h5>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <button class="nav-link active" id="Home">Home</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="My-Profile">My-Profile</button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" id="Create">Create</button>
                    </li>
                </ul>
            </nav>
            <header id="sticky-header">
                <div id="search-div">
                    <div class="form-group dateSelect">
                        <label for="startD">From</label>
                        <input type="date" class="form-control col-4" id="startD">
                        <label for="endD">To</label>
                        <input type="date" class="form-control col-4" id="endD">
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Select interst
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            {{#each allInterest}}
                                <a class="dropdown-item" href="{{tagName}}">{{tagName}}</a>
                            {{/each}}
                        </div>
                      </div>
                            
            </header>
            
            <div class="content">
            </div>
        </div>

    </script>

    <script id='activities-template' type="text/x-handlebars-template">
        <div class="activities-container">
            {{#if data}}
                {{#each data}}
                    <div class="card" style="width: 18rem;" data-id={{this}}>
                        <img src={{image}} class="card-img-top" alt="..." width="200px">
                        <div class="card-body">
                            <h5 class="card-title">{{this}}</h5>
                            <p class="card-text">
                                {{date}}<br>
                                {{location.country}}, {{location.city}}<br>
                                {{location.street}}, {{location.number}}<br>
                                {{price}}
                            </p>
                            <a href="#" class="btn btn-primary join-activity">Join</a>
                        </div>
                    </div>
                {{/each}}
            {{else}}
                <p>No Activities To show</p>
            {{/if}}
        </div>
    </script>

    <script id='my-profile-template' type="text/x-handlebars-template">
        <div class="profile-details">
            <h1>My profile</h1>
            <h3>Personal info</h3>
            {{#each data}}
                <p>First Name: {{firstName}}</p>
                <p>last Name:{{lastName}}</p>
                <p>Country: {{address.country}} City: {{address.city}}</p>
                <p>Street: {{address.street}} Number: {{address.number}}</p>
                <p>Phone: {{contactDetails.phone}} Email: {{contactDetails.email}}</p>
            {{/each}}
            <button id="edit-personal-info">Edit</button>
        </div>
        <h3>My activities</h3>
        <h5>Created by me</h5>
        <div class="creator-activities-container"></div>
        <h5>Participant</h5>
        <div class="participant-activities-container"></div>
    </script>
    <script id='edit-profile-template' type="text/x-handlebars-template">
    </script>
    <script id='create-activity-template' type="text/x-handlebars-template">
        <div id="create-activity-container">
            <div class="fadeIn first logo-page">
                <img src="./source/logo.png" id="icon" alt="User Icon" />
            </div>
            <div class="fadeIn second">
                <div id="new-activity-form">
                    <h1>Create a new activity</h1>
                
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Title</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter your activitiy title..." 
                        id="new-activity-title" aria-label="title" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Description</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter a short activitiy description..." 
                        id="new-activity-description" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Choose Tags</span>
                        </div>
                        <select name="tags" id="new-activity-tag" multiple size="5">
                            {{#each data}}
                                {{#each allInterests}}
                                    <option value={{_id}}>{{tagName}}</option>
                                {{/each}}
                            {{/each}}
                        </select>
                    </div>

                    <label>Address:</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Country</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Country" 
                        id="new-activity-country" aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">City</span>
                        </div>
                        <input type="text" class="form-control" placeholder="City" 
                        id="new-activity-city" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Street</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Street Name" 
                        id="new-activity-street" aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Number</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Home number" 
                        id="new-activity-number" aria-describedby="basic-addon1">
                    </div>

                    <label for="basic-url">Your image URL</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon3">https://example.com/image.jpg</span>
                        </div>
                        <input type="text" class="form-control" id="new-activity-image" aria-describedby="basic-addon3">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Date</span>
                        </div>
                            <input type="date" class="form-control" placeholder="DD/MM/YYYY" 
                            id="new-activity-date" aria-describedby="basic-addon1">
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Participants</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Maximum participants" 
                        id="new-activity-participants" aria-describedby="basic-addon1">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Price</span>
                        </div>
                        <input type="text" class="form-control" placeholder="Enter price" 
                        id="new-activity-price" aria-describedby="basic-addon1">
                    </div>
                    <button id="submit-activity" class="btn btn-primary" type="submit">Submit Activity</button>
                </div>
            </div>
        </div>
    </script>


    <script src="jquery/dist/jquery.js"></script>
    <script src="bootstrap/dist/js/bootstrap.js"></script>
    <script src="bootstrap/dist/css/bootstrap.css"></script>
    <script src="handlebars/dist/handlebars.js"></script>
    <script src="render.js"></script>
    <script src="userModel.js"></script>
    <script src="main.js"></script>

</body>

</html>
