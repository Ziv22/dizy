            var map = new google.maps.Map(
                document.getElementById('map'), options);

            var markers = [
                {
                    coords: {

                    },
                    // iconImage: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachFlag.png",
                    content: '<h1>baglibagli<h1>'
                },
                {

                },

                {
                    coords: {
                        lat: 31.965329,
                        lng: 35.050868
                    },
                    content: '<h1>Gogoim<h1><p>A classic gogo competition</p><p>Price:10</p>'
                },
                {
                    coords: {

                    },

                },
                {
                    coords: {

                        lng: 34.932547
                    },
                    content: '<h1>kloom lo azoov<h1> <p>A traditional ride through the poorest places in tel-aviv!</p><p>Price:10</p>'
                },
                {
                    coords: {
                        lat: 30.986003,
                        lng: 34.938547
                    },
                    content: '<h1>masheoo<h1><p>Just another marker for the map</p><p>Price:10</p>'
                },
                {
                    coords: {
                        lat: 30.986003,
                        lng: 34.932547
                    },
                    content: '<h1>Painting huh?<h1><p>Think you can paint huh?</p><p>Price:10</p>'
                },
                {
                    coords: {
                        lat: 32.565329,
                        lng: 35.050868

                },
                {

                },
                {

                    },

                },
                {
                    coords: {

                        lng: 34.750868
                    },
                    content: '<h1>bagilipo<h1><p>A classic bagilipo competition</p><p>Price:10</p>'
                },
                {
                    coords: {
                        lat: 32.365329,
                        lng: 35.050868
                    },
                    content: '<h1>arts workshop<h1><p>learn arts from a-z</p><p>Price:10</p>'
                },
                {
                    coords: {

                    },
                    content: '<h1>Gardening<h1><p>I would like to share my gardening knowledge with you!</p><p>Price:10</p>'

                },
                {

                    },

                },
                {
                    coords: {

                    },
                    content: '<h1>Pottery<h1><p>Pottery class</p><p>Price:10</p>'
                },
                {
                    coords: {
                        lat: 31.235329,
                        lng: 35.050868
                    },
                    content: '<h1>JS Bootcamp<h1><p>come learn JS along with us!!</p><p>Price:10</p>'
                },
            ];

            for (let i = 0; i < markers.length; i++)
                addMarker(markers[i])

            function addMarker(props) {
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                });
                if (props.iconImage) {
                    marker.setIcon(props.iconImage)
                }
                if (props.content) {
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    });

                    marker.addListener("click", function () {
                        infoWindow.open(map, marker);
                    })
                }
            }
        }
    </script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDCYYt3NuOfQx0nvwYZpiC0eMqDcGFf4Io&callback=initMap">
        </script>
    <script src="Map.js"></script>
